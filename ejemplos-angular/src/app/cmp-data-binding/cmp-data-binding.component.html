<h2>Data Binding</h2>

<h3>String Interpolation</h3>
<p>Me llamo: {{nombre}}</p>
<hr>

<h3>Property Binding</h3>
<button type="button" [disabled]="formValid">Lo que sea</button>

<input type="text" placeholder="Escribe tu nombre">
<input type="text" [placeholder]="nombre">

<h3>Event Binding</h3>
<button type="button" (click)="cambiarNombrePeter()">Cambia el nombre a Peter</button>
<input type="text" (input)="cambiarNombre($event)" [value]="nombre"  pattern="^A.*">

<h3>Two-Way Data Binding</h3>
<input type="text" [(ngModel)]="nombre">

<h3>Comunicar componentes</h3>
<app-card></app-card>
<app-card titulo="Angular"></app-card>
<app-card [titulo]="nombre" (nombreChanged)="cambiarNombre($event)"></app-card>
