<h2>Formulario reactivo</h2>
<!-- <ul>
  <li *ngFor="let obj of serie | keyvalue">{{obj.key}}: {{obj.value}}</li>
</ul> -->

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre">
    <ng-container *ngIf="miFormulario.controls.nombre.invalid &&miFormulario.controls.nombre.dirty">
      <ul>
        <li *ngFor="let err of miFormulario.controls.nombre.errors | keyvalue">{{err.key}}</li>
      </ul>
      <!-- <p>Un parrafo</p> -->
    </ng-container>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <ng-container *ngIf="miFormulario.controls.email.invalid &&miFormulario.controls.email.dirty">
      <p>Errores:</p>
      <ul>
        <li *ngFor="let err of miFormulario.controls.email.errors | keyvalue">{{err.key}}</li>
      </ul>
    </ng-container>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <ng-container *ngIf="miFormulario.controls.password.invalid &&miFormulario.controls.password.dirty">
      <ul>
        <li *ngFor="let err of miFormulario.controls.password.errors | keyvalue">{{err.key}}</li>
      </ul>
    </ng-container>
  </div>


  <div formArrayName="skills">
    <!-- <mi-input type="text" *ngFor="let skill of miFormulario.controls.skills.controls; let pos = index" [formControlName]="pos" [val]="miFormulario.controls.skills.controls[pos]"></mi-input> -->

    <input type="text" *ngFor="let skill of miFormulario.controls.skills; let pos = index" [formControlName]="pos">
    <button type="button" (click)="addSkill()">Add skill</button>
  </div>

  <button type="submit">Guardar</button>

</form>
